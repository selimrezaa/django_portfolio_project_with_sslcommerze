{% extends 'core/base.html' %}
{% load static %}
{% block title %}Status{% endblock title %}
{% block main %}
{%for message in messages %}
        {%if "status" in message.tags %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <h2 class="text-primary text-center">{{ message }}</h2>
            </div>
            {% else %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <h2 class="text-primary text-center">{{ message }}</h2>
            </div>
        {% endif %}


    {% endfor %}
<script>
         setTimeout(function(){
             {%if "status" in message.tags %}
            window.location.href = '{% url 'service' %}';
             {% else %}
              window.location.href = '{% url 'index' %}';
             {% endif %}
         }, 3000);
      </script>
{% endblock %}
