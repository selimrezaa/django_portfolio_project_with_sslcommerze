{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>Dashboard</title>
  <link href="{% static 'dashboard/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'dashboard/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'dashboard/css/ruang-admin.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  {% if messages %}
                  {% for msg in messages %}
                    <div class="alert alert-{{msg.tags}}">
                      {{msg}}
                    </div>
                  {% endfor %}
                  {% endif %}
                  <form class="user" method="POST">


                    {{ form|crispy }}
                    <div class="form-group">
                      <button type="submit" name="button" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <div class="">
                      <a href="{% url 'password_reset' %}">Forgotten password?</a>
                    </div>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="" class="btn btn-facebook btn-block">
                     Login with Facebook
                    </a>
                    {% csrf_token %}
                  </form>

                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="{% url 'signup' %}">Create an Account!</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="{% static 'dashboard/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'dashboard/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'dashboard/js/ruang-admin.min.js' %}"></script>
  <script src="{% static 'dashboard/vendor/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'dashboard/js/demo/chart-area-demo.js' %}"></script>
</body>

</html>
